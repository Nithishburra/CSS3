<!DOCTYPE html>
<html>
    <head>
        <title>Priority Css</title>
    
        <style>
         
            #my_id{
                background-color: seagreen;
            }

            .my_class{
                background-color: sienna;
            }
            article{
                background-color: tomato;
            }

        </style>

    <body>
       
        <article style="background-color:red;" id="my_id">Article-1</article>
        <article id="my_id" class="my_class">Article-2</article>
        <article class="my_class" id="my_id">Article-3</article>
        <article>Article-4</article>

    </body>
</html>
