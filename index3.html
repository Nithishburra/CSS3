<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors</title>
        <style>
            ol>li{
                 color:sandybrown;
            }
            ol>li:first-child{
                color:yellow;
            }
            ol>li:nth-child(even){
                color: chocolate;
            }
            ol>li:nth-child(odd){
                color:darkblue;
            }
        </style>
    </head>
    <body>

        <ol>          
            <li>Java</li>
            <li>Advance Java</li>
            <li>Spring</li>
            <li>SpringBoot</li>
            <li>Oracle</li>
            <li>Tools</li>
            <li>Jdbc</li>
            <li>Servlets</li>
            <li>Jsp</li>
        </ol>      
        
    </body>
</html>
