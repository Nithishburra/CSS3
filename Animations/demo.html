<!DOCTYPE html>
<html>
<head>
<title>Animation1</title>
<style>
  .parent{
      width: 600px;
      height: 600px;
      background-color: yellowgreen;
  }
.child{
    width: 50%;
    height: 50%;
    background-color: tomato;
    transition: 1s linear;
  }
  .parent:hover .child{
      transform: translateX(100%);
  }
</style>
</head>
<body>
<div class="parent">
<div class="child"></div>
</div>
</body>
</html>
