<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors</title>
        <style>

             div > p{

                 color:red;

             }

             div > span{

                  color:sandybrown;

             }
        </style>
    </head>

    <body>
         <p>paragraph-5</p>

        <div>
        <p>Paragraph-1</p>
        <p>Paragraph-2</p>


        <span>Span-1</span><br>
         <span>Span-2</span>
        </div>

    </body>
</html>
