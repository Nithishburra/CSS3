<!--

    1) first priority goes to the inline css

    2) second priority goes to the  id Attribute.

    3) third priority goes to the class Attribute.

    4) Fourth priority goes to the element Attribute.
-->

<!DOCTYPE html>
<html>

<head>
    <title>ID VS CLASS1</title>
    <style>
        #my_article{
            color: cadetblue;
        }
       .my_class{
           color: chocolate;
       }
       article{
           color:darkblue;
       }
    </style>
</head>
<body>

 <article id="my_article" class="my_class" style="color: darkmagenta;">

 hello, Welcome to  id vs class level attributes.

 </article>

</body>
</html>
