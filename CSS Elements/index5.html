<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors</title>
        <style>
           p.class_one{
              
            color:blue;
           }
           
          h1.class_one{
              color:red;
          }
          h1.class_two{
              background-color:yellowgreen;
          }
     
          p.class_two{
              background-color: salmon;
          }

        </style>
    </head>
    <body>

        <p class="class_one class_two">HEY-1</p>
        <p>HEY-2</p>
        <p class="class_one">HEY-3</p>
        <p>HEY-4</p>
        <p class=" class_one class_two">HEY-5</p>
        <p>HEY-6</p>


        <h1 class="class_one class_two">Hello_1</h1>
        <h1>Hello_2</h1>
        <h1>Hello_3</h1>
        <h1 class="class_one class_two">Hello_4</h1>
        <h1>Hello_5</h1>
        <h1 class="class_one ">Hello_6</h1>


    </body>
</html>
