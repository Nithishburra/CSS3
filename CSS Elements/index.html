<!--
     applying css by using three ways.
      
     1) selector

     2) id

     3) class.


-->

<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors</title>
        <style>
            p{
                color:red;
            }
            #my_paragraph{

                color:darkolivegreen;
            }
            .my_class{
                color:darkorange;
            }
        </style>
    </head>
    <body>
        <p>UI Fullstack</p>
        <p id="my_paragraph">JAVA Fullstack</p>
        <p class="my_class">AI Fullstack</p>
    </body>
</html>
