<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <style>
            ol > li:first-child{
                    color:chartreuse;
            }
            ol > li:last-child{
                color:cornflowerblue;
            }
            ol > li:nth-child(5){
                color: crimson;
            }
            ol > li:nth-child(even){
                color: darkcyan;
            }
            ol > li:nth-child(odd){
                color: darkorange;
            }
        
        </style>
    </head>
    <body>
        <ol>

           <li>Monday</li>
           <li>Tuesday</li>
           <li>Wednesday</li>
           <li>Thursday</li>
           <li>Friday</li>
           <li>Saturday</li>
           <li>Sunday</li>
       
        </ol>
    

    </body>
</html>
