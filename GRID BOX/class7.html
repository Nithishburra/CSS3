<!DOCTYPE html>
<html>
<head>
<title>CSS3 GRID</title>
<style>
img{
    width:300px;
    height: 300px;
    border: 2px solid yellowgreen;
}

.parent{
    display: grid;
    grid-template-columns: repeat(2,1fr);
    grid-gap:1em;
    align-items: center;
    justify-items: center;
}


</style>
</head>
<body>
<div class="parent">
<marquee><img src="pic1.jpg"></marquee>
<img src="pic2.png">
<img src="pic3.webp">
<img src="pic4.webp">
<img src="pic5.jpg">
<img src="pic6.jpg">

</div>

</body>
</html>
