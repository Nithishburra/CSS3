<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>

        <style>

            ul > li:nth-child(5){
                color:yellow;
            }
            ul > li:first-child{
                color:coral;
            }
            ul > li:last-child{
                color: hotpink;
            }
            ul > li:nth-child(even){
                background-color: tan;
                width: 40%;
            }
            ul > li:nth-child(odd){
                 background-color: olivedrab;
                 width: 45%;
            }

        </style>
    </head>
    <body>
        
        <ul>
            <li>INDIA</li>
            <li>ENGLAND</li>
            <li>AUSTRALIA</li>
            <li>NEWZELAND</li>
            <li>SRILANKA</li>
            <li>BANGLADESH</li>
            <li>WESTINDIES</li>

        </ul>


    </body>
</html>
