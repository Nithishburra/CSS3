<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors</title>
    <style>
        ul > li:first-child{
                color:tomato;
        }
        ul > li:nth-child(even){
            color:brown;
        }
        ul > li:nth-child(odd){
            color: green;
        }
    </style>

    </head>

    <body>
     
        <ul>
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
            <li>Hello_6</li>

        </ul>

    </body>
</html>
